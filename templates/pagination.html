{% if DEFAULT_PAGINATION %}
<nav aria-label="Page navigation example">
  <ul class="pagination">
    {% if articles_page.has_previous() %} {% set num =
    articles_page.previous_page_number() %}
    <li class="page-item">
      <a
        class="page-link"
        href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html"
        >Previous</a
      >
    </li>
    {% else %}
    <li class="page-item disabled"><a class="page-link">Previous</a></li>
    {% endif %} {% if articles_page.has_next() %}
    <li class="page-item">
      <a
        class="page-link"
        href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html"
        >Next</a
      >
    </li>
    {% else %}
    <li class="page-item disabled"><a class="page-link">Next</a></li>
    {% endif %}
  </ul>
</nav>
{% endif %}
